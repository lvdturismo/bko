<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVD Turismo - Backoffice</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Firebase SDKs (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, updateDoc, doc, where, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO DO FIREBASE ---
        // VOCÊ DEVE SUBSTITUIR ESTES DADOS PELOS DADOS DO SEU PROJETO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCP3p2xPZ-jCY7Oz5Qu3hjRGt2UtiXRlf0",
            authDomain: "lvd-bko.firebaseapp.com",
            projectId: "lvd-bko",
            storageBucket: "lvd-bko.firebasestorage.app",
            messagingSenderId: "579882350468",
            appId: "1:579882350468:web:91d2699847462936f10fd1",
            measurementId: "G-THQC48E6V4"
        };

        // Inicializa se a config não for placeholder
        let app, auth, db;
        try {
            if (firebaseConfig.apiKey !== "API_KEY_AQUI") {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch (e) {
            console.error("Erro ao inicializar Firebase", e);
        }

        window.firebaseData = { auth, db, signInWithEmailAndPassword, onAuthStateChanged, signOut, collection, addDoc, getDocs, query, orderBy, updateDoc, doc, where, limit };
    </script>

    <style>
        /* Tema Escuro Global */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; /* Slate 900 - Azul Marinho Profundo */
            color: #e2e8f0; /* Slate 200 - Texto Claro */
        }
        .sidebar-item { transition: all 0.2s; }
        .sidebar-item:hover { background-color: #1e293b; transform: translateX(5px); } /* Slate 800 */
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Custom Scrollbar for dark theme */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;

        // --- COMPONENTES UI REUTILIZÁVEIS (TEMA ESCURO) ---
        
        const Card = ({ children, className = "" }) => (
            <div className={`bg-slate-800 border border-slate-700 rounded-lg shadow-xl p-6 ${className}`}>{children}</div>
        );

        const Button = ({ children, onClick, variant = "primary", className = "", disabled=false }) => {
            const baseClass = "px-4 py-2 rounded font-medium transition duration-200 flex items-center justify-center gap-2 shadow-lg";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-500 disabled:bg-slate-600 disabled:text-slate-400",
                secondary: "bg-slate-700 text-slate-200 hover:bg-slate-600 disabled:bg-slate-800 border border-slate-600",
                danger: "bg-red-600 text-white hover:bg-red-500",
                success: "bg-emerald-600 text-white hover:bg-emerald-500"
            };
            return (
                <button onClick={onClick} className={`${baseClass} ${variants[variant]} ${className}`} disabled={disabled}>
                    {children}
                </button>
            );
        };

        const Input = ({ label, type = "text", value, onChange, placeholder, required = false, readOnly = false, name }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-slate-300 mb-1">{label}</label>
                <input 
                    name={name}
                    type={type} 
                    value={value} 
                    onChange={onChange} 
                    className={`w-full p-2 bg-slate-700 border border-slate-600 text-white rounded focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-slate-400 ${readOnly ? 'opacity-60 cursor-not-allowed' : ''}`}
                    placeholder={placeholder}
                    required={required}
                    readOnly={readOnly}
                />
            </div>
        );

        // --- FORMATADORES ---
        const formatMoney = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);
        const formatDate = (dateStr) => {
            if (!dateStr) return "-";
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}/${y}`;
        };
        const parseDateBR = (dateStr) => {
             // dateStr YYYY-MM-DD
             const [y, m, d] = dateStr.split('-');
             return new Date(y, m - 1, d);
        }

        // --- LÓGICA DE PDF ---
        const generateContractPDF = (contract, templateText) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Variáveis
            const fullText = templateText
                .replace(/{{NOME}}/g, contract.clientName)
                .replace(/{{CPF}}/g, contract.clientCpf)
                .replace(/{{DESTINO}}/g, contract.destination)
                .replace(/{{ORIGEM}}/g, contract.origin)
                .replace(/{{DATA_IDA}}/g, formatDate(contract.startDate))
                .replace(/{{DATA_VOLTA}}/g, formatDate(contract.endDate))
                .replace(/{{VALOR_TOTAL}}/g, formatMoney(contract.totalValue))
                .replace(/{{SINAL}}/g, formatMoney(contract.signalValue))
                .replace(/{{CONTRATO_ID}}/g, contract.contractId);

            doc.setFontSize(18);
            doc.text(`Contrato de Locação - ${contract.contractId}`, 105, 20, null, null, "center");
            
            doc.setFontSize(12);
            const splitText = doc.splitTextToSize(fullText, 180);
            doc.text(splitText, 15, 40);

            // Rodapé
            doc.line(15, 270, 195, 270);
            doc.setFontSize(10);
            doc.text("LVD Turismo - Transporte com Segurança e Qualidade", 105, 275, null, null, "center");

            doc.save(`Contrato_${contract.contractId}.pdf`);
        };

        const generateReceiptPDF = (contract, type, amount) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ format: 'a5', orientation: 'landscape' });
            
            doc.setFontSize(22);
            doc.setTextColor(41, 128, 185);
            doc.text("LVD TURISMO", 105, 20, null, null, "center");
            
            doc.setFontSize(16);
            doc.setTextColor(0, 0, 0);
            doc.text("RECIBO DE PAGAMENTO", 105, 35, null, null, "center");

            doc.setFontSize(12);
            doc.text(`Recibemos de: ${contract.clientName}`, 20, 55);
            doc.text(`CPF: ${contract.clientCpf}`, 20, 65);
            doc.text(`A quantia de: ${formatMoney(amount)}`, 20, 75);
            doc.text(`Referente a: ${type === 'signal' ? 'Sinal/Entrada' : 'Pagamento Restante'} do Contrato ${contract.contractId}`, 20, 85);
            doc.text(`Destino: ${contract.destination}`, 20, 95);
            
            const today = new Date();
            doc.text(`Data do Pagamento: ${today.toLocaleDateString('pt-BR')}`, 20, 115);

            doc.setLineWidth(0.5);
            doc.line(20, 135, 100, 135);
            doc.setFontSize(10);
            doc.text("Assinatura LVD Turismo", 60, 140, null, null, "center");

            doc.save(`Recibo_${contract.contractId}_${type}.pdf`);
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState("login");
            const [contracts, setContracts] = useState([]);
            const [loading, setLoading] = useState(false);
            const [msg, setMsg] = useState({ type: '', text: '' });
            
            const [newContract, setNewContract] = useState({
                clientName: "", clientCpf: "", origin: "", destination: "",
                startDate: "", endDate: "", totalValue: 0
            });

            const [contractTemplate, setContractTemplate] = useState(
                "Eu, {{NOME}}, portador do CPF {{CPF}}, contrato a LVD Turismo para transporte com saída de {{ORIGEM}} e destino a {{DESTINO}}.\n\nA viagem terá início em {{DATA_IDA}} e retorno em {{DATA_VOLTA}}.\n\nO valor total do serviço é de {{VALOR_TOTAL}}. Foi pago um sinal de {{SINAL}} para reserva da data.\n\nEste contrato de número {{CONTRATO_ID}} firma o compromisso entre as partes."
            );

            // FIREBASE AUTH HOOK
            useEffect(() => {
                if (!window.firebaseData.auth) return;
                const unsub = window.firebaseData.onAuthStateChanged(window.firebaseData.auth, (u) => {
                    setUser(u);
                    if (u) {
                        setView("dashboard");
                        fetchContracts();
                    } else {
                        setView("login");
                    }
                });
                return () => unsub();
            }, []);

            // LUCIDE ICONS HOOK - MOVIDO PARA O TOPO
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, contracts, user]);

            const fetchContracts = async () => {
                if (!window.firebaseData.db || !user) return;
                setLoading(true);
                try {
                    const q = window.firebaseData.query(
                        window.firebaseData.collection(window.firebaseData.db, "contracts"),
                        window.firebaseData.orderBy("createdAt", "desc")
                    );
                    const snapshot = await window.firebaseData.getDocs(q);
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setContracts(data);
                } catch (error) {
                    console.error("Erro ao buscar contratos:", error);
                    showMsg("error", "Erro ao carregar contratos. Verifique sua conexão.");
                }
                setLoading(false);
            };

            const showMsg = (type, text) => {
                setMsg({ type, text });
                setTimeout(() => setMsg({ type: '', text: '' }), 4000);
            };

            // AUTH ACTIONS (LOGIN ONLY)
            const handleLogin = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const pass = e.target.password.value;
                setLoading(true);
                try {
                    if (!window.firebaseData.auth) throw new Error("Firebase não configurado.");
                    await window.firebaseData.signInWithEmailAndPassword(window.firebaseData.auth, email, pass);
                } catch (error) {
                    showMsg("error", "Falha no login. Verifique as credenciais.");
                    console.error("Login erro:", error);
                }
                setLoading(false);
            };

            const handleLogout = () => {
                window.firebaseData.signOut(window.firebaseData.auth);
            };

            // CONTRACT ACTIONS
            const handleCreateContract = async (e) => {
                e.preventDefault();
                if (!user) return;

                setLoading(true);
                const total = parseFloat(newContract.totalValue);
                const signal = total * 0.20;
                const remaining = total - signal;
                
                const now = new Date();
                const year = now.getFullYear();
                const seq = Math.floor(1000 + Math.random() * 9000); 
                const contractId = `${seq}/${year}`;

                const startDateObj = parseDateBR(newContract.startDate);
                const dueRestDate = new Date(startDateObj);
                dueRestDate.setDate(dueRestDate.getDate() - 2);

                const contractData = {
                    ...newContract,
                    totalValue: total,
                    signalValue: signal,
                    remainingValue: remaining,
                    contractId,
                    createdAt: new Date().toISOString(),
                    statusSignal: 'pending',
                    statusRemaining: 'pending',
                    dueRestDate: dueRestDate.toISOString().split('T')[0]
                };

                try {
                    await window.firebaseData.addDoc(window.firebaseData.collection(window.firebaseData.db, "contracts"), contractData);
                    showMsg("success", `Contrato ${contractId} gerado com sucesso!`);
                    fetchContracts();
                    setView("contracts");
                    setNewContract({ clientName: "", clientCpf: "", origin: "", destination: "", startDate: "", endDate: "", totalValue: 0 });
                } catch (error) {
                    showMsg("error", "Erro ao salvar contrato.");
                }
                setLoading(false);
            };

            const updatePaymentStatus = async (id, field, value) => {
                if(!confirm("Confirmar pagamento?")) return;
                try {
                    const ref = window.firebaseData.doc(window.firebaseData.db, "contracts", id);
                    await window.firebaseData.updateDoc(ref, { [field]: value });
                    fetchContracts();
                    showMsg("success", "Pagamento registrado!");
                } catch (err) {
                    showMsg("error", "Erro ao atualizar.");
                }
            };

            // --- TELAS ---

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#0f172a] p-4">
                        <Card className="w-full max-w-md border-slate-700 bg-slate-800">
                            <h1 className="text-3xl font-bold text-center text-blue-400 mb-2">LVD Turismo</h1>
                            <p className="text-center text-slate-400 mb-6 text-sm">Acesso Administrativo</p>
                            
                            {!window.firebaseData.auth && (
                                <div className="bg-amber-900/50 text-amber-200 border border-amber-800 p-3 mb-4 rounded text-sm">
                                    <strong>Atenção:</strong> Configure o Firebase no código (index.html) para logar.
                                </div>
                            )}

                            <form onSubmit={handleLogin} className="space-y-4">
                                <Input name="email" label="E-mail" placeholder="admin@lvdturismo.com" required />
                                <Input name="password" label="Senha" type="password" required />
                                <Button className="w-full h-12 text-lg font-bold shadow-blue-900/50" disabled={loading}>
                                    {loading ? "Acessando..." : "Entrar"}
                                </Button>
                            </form>
                            {msg.text && <div className={`mt-4 p-2 text-center rounded text-white ${msg.type === 'error' ? 'bg-red-900/80 border border-red-700' : 'bg-emerald-900/80 border border-emerald-700'}`}>{msg.text}</div>}
                        </Card>
                    </div>
                );
            }

            // MENU LATERAL (DARK)
            const Sidebar = () => (
                <div className="w-64 bg-[#1e293b] border-r border-slate-700 text-slate-200 min-h-screen flex flex-col fixed left-0 top-0 z-10 shadow-xl">
                    <div className="p-6">
                         <div className="font-bold text-2xl tracking-wider text-blue-400">LVD <span className="text-white">ADMIN</span></div>
                    </div>
                    <nav className="flex-1 mt-2">
                        {[
                            { id: 'dashboard', icon: 'LayoutDashboard', label: 'Painel' },
                            { id: 'new_contract', icon: 'FilePlus', label: 'Novo Contrato' },
                            { id: 'contracts', icon: 'FileText', label: 'Contratos' },
                            { id: 'calendar', icon: 'Calendar', label: 'Calendário' },
                            { id: 'finance', icon: 'DollarSign', label: 'Financeiro' },
                            { id: 'settings', icon: 'Settings', label: 'Configurações' },
                        ].map(item => (
                            <div 
                                key={item.id}
                                onClick={() => setView(item.id)}
                                className={`sidebar-item flex items-center px-6 py-4 cursor-pointer border-l-4 ${view === item.id ? 'bg-slate-800 border-blue-500 text-white' : 'border-transparent hover:text-white text-slate-400'}`}
                            >
                                <i data-lucide={item.icon} className={`mr-3 w-5 h-5 ${view === item.id ? 'text-blue-400' : ''}`}></i>
                                {item.label}
                            </div>
                        ))}
                    </nav>
                    <div className="p-4 border-t border-slate-700 bg-slate-800/50">
                        <button onClick={handleLogout} className="flex items-center text-slate-400 hover:text-red-400 transition w-full">
                            <i data-lucide="LogOut" className="mr-2 w-4 h-4"></i> Sair
                        </button>
                    </div>
                </div>
            );

            // COMPONENTES DE VIZUALIZAÇÃO
            const DashboardView = () => {
                const totalContracts = contracts.length;
                const totalRevenue = contracts.reduce((acc, c) => acc + c.totalValue, 0);
                const pendingSignal = contracts.filter(c => c.statusSignal === 'pending').length;

                return (
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <Card className="border-l-4 border-l-blue-500 bg-slate-800">
                            <h3 className="text-slate-400 text-sm uppercase font-semibold">Contratos Ativos</h3>
                            <p className="text-3xl font-bold text-white mt-1">{totalContracts}</p>
                        </Card>
                        <Card className="border-l-4 border-l-emerald-500 bg-slate-800">
                            <h3 className="text-slate-400 text-sm uppercase font-semibold">Faturamento Previsto</h3>
                            <p className="text-3xl font-bold text-white mt-1">{formatMoney(totalRevenue)}</p>
                        </Card>
                        <Card className="border-l-4 border-l-amber-500 bg-slate-800">
                            <h3 className="text-slate-400 text-sm uppercase font-semibold">Sinais Pendentes</h3>
                            <p className="text-3xl font-bold text-white mt-1">{pendingSignal}</p>
                        </Card>
                    </div>
                );
            };

            const NewContractView = () => (
                <Card>
                    <h2 className="text-xl font-bold mb-6 flex items-center text-blue-400"><i data-lucide="FilePlus" className="mr-2"></i> Novo Contrato</h2>
                    <form onSubmit={handleCreateContract} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div className="md:col-span-2"><h3 className="font-bold text-slate-500 border-b border-slate-700 pb-2 mb-2 uppercase text-xs tracking-wide">Dados do Cliente</h3></div>
                        <Input label="Nome Completo" value={newContract.clientName} onChange={e => setNewContract({...newContract, clientName: e.target.value})} required />
                        <Input label="CPF" value={newContract.clientCpf} onChange={e => setNewContract({...newContract, clientCpf: e.target.value})} required placeholder="000.000.000-00" />
                        
                        <div className="md:col-span-2"><h3 className="font-bold text-slate-500 border-b border-slate-700 pb-2 mb-2 mt-2 uppercase text-xs tracking-wide">Dados da Viagem</h3></div>
                        <Input label="Local de Embarque" value={newContract.origin} onChange={e => setNewContract({...newContract, origin: e.target.value})} required />
                        <Input label="Destino" value={newContract.destination} onChange={e => setNewContract({...newContract, destination: e.target.value})} required />
                        <Input label="Data Ida" type="date" value={newContract.startDate} onChange={e => setNewContract({...newContract, startDate: e.target.value})} required />
                        <Input label="Data Volta" type="date" value={newContract.endDate} onChange={e => setNewContract({...newContract, endDate: e.target.value})} required />
                        
                        <div className="md:col-span-2"><h3 className="font-bold text-slate-500 border-b border-slate-700 pb-2 mb-2 mt-2 uppercase text-xs tracking-wide">Valores</h3></div>
                        <Input label="Valor Total (R$)" type="number" value={newContract.totalValue} onChange={e => setNewContract({...newContract, totalValue: e.target.value})} required />
                        <div className="md:col-span-2 bg-slate-900 border border-slate-700 p-4 rounded text-sm text-slate-300">
                            <p className="text-blue-400 mb-1"><strong>Cálculo Automático:</strong></p>
                            <div className="grid grid-cols-2 gap-4">
                                <p>Sinal (20%): <span className="font-mono text-white">{formatMoney(newContract.totalValue * 0.2)}</span></p>
                                <p>Restante: <span className="font-mono text-white">{formatMoney(newContract.totalValue * 0.8)}</span></p>
                            </div>
                            <p className="mt-2 text-xs text-slate-500">Vencimento Restante: 2 dias antes da ida</p>
                        </div>

                        <div className="md:col-span-2 pt-4">
                            <Button className="w-full h-12 text-lg shadow-blue-900/50">Gerar Contrato</Button>
                        </div>
                    </form>
                </Card>
            );

            const ContractsView = () => (
                <Card>
                    <h2 className="text-xl font-bold mb-4 text-blue-400">Gerenciar Contratos</h2>
                    <div className="overflow-x-auto rounded border border-slate-700">
                        <table className="w-full text-sm text-left text-slate-300">
                            <thead className="text-xs text-slate-400 uppercase bg-slate-900">
                                <tr>
                                    <th className="px-4 py-3">Contrato</th>
                                    <th className="px-4 py-3">Cliente</th>
                                    <th className="px-4 py-3">Destino</th>
                                    <th className="px-4 py-3">Datas</th>
                                    <th className="px-4 py-3">Valor</th>
                                    <th className="px-4 py-3">Ações</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-700">
                                {contracts.map(c => (
                                    <tr key={c.id} className="bg-slate-800 hover:bg-slate-750 transition-colors">
                                        <td className="px-4 py-3 font-medium text-white">{c.contractId}</td>
                                        <td className="px-4 py-3">{c.clientName}</td>
                                        <td className="px-4 py-3">{c.destination}</td>
                                        <td className="px-4 py-3">{formatDate(c.startDate)} à {formatDate(c.endDate)}</td>
                                        <td className="px-4 py-3 font-mono text-emerald-400">{formatMoney(c.totalValue)}</td>
                                        <td className="px-4 py-3">
                                            <Button variant="secondary" className="text-xs py-1" onClick={() => generateContractPDF(c, contractTemplate)}>
                                                <i data-lucide="Printer" className="w-3 h-3"></i> PDF
                                            </Button>
                                        </td>
                                    </tr>
                                ))}
                                {contracts.length === 0 && <tr><td colSpan="6" className="text-center py-8 text-slate-500">Nenhum contrato encontrado.</td></tr>}
                            </tbody>
                        </table>
                    </div>
                </Card>
            );

            const FinanceView = () => {
                const totalPrevisto = contracts.reduce((acc, c) => acc + c.totalValue, 0);
                const totalRecebidoSignal = contracts.filter(c => c.statusSignal === 'paid').reduce((acc, c) => acc + c.signalValue, 0);
                const totalRecebidoRest = contracts.filter(c => c.statusRemaining === 'paid').reduce((acc, c) => acc + c.remainingValue, 0);
                const totalRecebido = totalRecebidoSignal + totalRecebidoRest;

                return (
                    <div className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <Card className="bg-emerald-900/30 border-emerald-800/50">
                                <h3 className="text-emerald-400 font-bold uppercase text-xs">Total Recebido (Caixa)</h3>
                                <p className="text-2xl text-white font-mono">{formatMoney(totalRecebido)}</p>
                            </Card>
                            <Card className="bg-slate-800 border-slate-700">
                                <h3 className="text-slate-400 font-bold uppercase text-xs">Total em Contratos (Previsto)</h3>
                                <p className="text-2xl text-white font-mono">{formatMoney(totalPrevisto)}</p>
                            </Card>
                        </div>

                        <Card>
                            <h2 className="text-xl font-bold mb-4 text-blue-400">Controle de Recebimentos</h2>
                            <div className="overflow-x-auto rounded border border-slate-700">
                                <table className="w-full text-sm text-left text-slate-300">
                                    <thead className="bg-slate-900 text-xs uppercase text-slate-400">
                                        <tr>
                                            <th className="p-3">Contrato</th>
                                            <th className="p-3">Sinal (20%)</th>
                                            <th className="p-3">Restante</th>
                                            <th className="p-3">Vencimento Rest.</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-700">
                                        {contracts.map(c => (
                                            <tr key={c.id} className="bg-slate-800 hover:bg-slate-750">
                                                <td className="p-3">
                                                    <div className="font-bold text-white">{c.contractId}</div>
                                                    <div className="text-xs text-slate-500">{c.clientName}</div>
                                                </td>
                                                <td className="p-3">
                                                    <div className="mb-1 font-mono">{formatMoney(c.signalValue)}</div>
                                                    {c.statusSignal === 'paid' ? (
                                                        <span className="text-xs bg-emerald-900/50 text-emerald-400 border border-emerald-800 px-2 py-1 rounded flex w-fit items-center gap-1">
                                                            <i data-lucide="CheckCircle" className="w-3 h-3"></i> Pago
                                                            <button onClick={() => generateReceiptPDF(c, 'signal', c.signalValue)} className="ml-2 hover:text-white text-emerald-300"><i data-lucide="Printer" className="w-3 h-3"></i></button>
                                                        </span>
                                                    ) : (
                                                        <Button variant="primary" className="text-xs py-1 px-3" onClick={() => updatePaymentStatus(c.id, 'statusSignal', 'paid')}>
                                                            Receber
                                                        </Button>
                                                    )}
                                                </td>
                                                <td className="p-3">
                                                    <div className="mb-1 font-mono">{formatMoney(c.remainingValue)}</div>
                                                    {c.statusRemaining === 'paid' ? (
                                                        <span className="text-xs bg-emerald-900/50 text-emerald-400 border border-emerald-800 px-2 py-1 rounded flex w-fit items-center gap-1">
                                                            <i data-lucide="CheckCircle" className="w-3 h-3"></i> Pago
                                                            <button onClick={() => generateReceiptPDF(c, 'remaining', c.remainingValue)} className="ml-2 hover:text-white text-emerald-300"><i data-lucide="Printer" className="w-3 h-3"></i></button>
                                                        </span>
                                                    ) : (
                                                        <Button variant="primary" className="text-xs py-1 px-3" onClick={() => updatePaymentStatus(c.id, 'statusRemaining', 'paid')}>
                                                            Receber
                                                        </Button>
                                                    )}
                                                </td>
                                                <td className="p-3">
                                                    <span className={new Date(c.dueRestDate) < new Date() && c.statusRemaining !== 'paid' ? "text-red-400 font-bold" : ""}>
                                                        {formatDate(c.dueRestDate)}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </Card>
                    </div>
                );
            };

            const CalendarView = () => {
                const sortedTrips = [...contracts].sort((a, b) => new Date(a.startDate) - new Date(b.startDate));

                return (
                    <Card>
                        <h2 className="text-xl font-bold mb-4 text-blue-400">Agenda de Viagens</h2>
                        <div className="space-y-4">
                            {sortedTrips.map(c => (
                                <div key={c.id} className="flex flex-col md:flex-row md:items-center justify-between p-4 bg-slate-700/50 border border-slate-600 rounded-lg hover:bg-slate-700 transition">
                                    <div className="flex items-center gap-4">
                                        <div className="bg-slate-800 border border-slate-600 text-blue-400 p-3 rounded-lg text-center min-w-[80px]">
                                            <div className="text-xs uppercase font-bold text-slate-500">{parseDateBR(c.startDate).toLocaleString('pt-BR', { month: 'short' })}</div>
                                            <div className="text-2xl font-bold">{parseDateBR(c.startDate).getDate()}</div>
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-lg text-white">{c.destination}</h3>
                                            <p className="text-slate-400 text-sm">Contrato: {c.contractId} | {c.clientName}</p>
                                        </div>
                                    </div>
                                    <div className="mt-2 md:mt-0 text-right">
                                        <span className="text-sm bg-slate-800 border border-slate-600 px-3 py-1 rounded text-slate-300">Retorno: {formatDate(c.endDate)}</span>
                                    </div>
                                </div>
                            ))}
                            {sortedTrips.length === 0 && <p className="text-center text-slate-500 py-8">Nenhuma viagem agendada.</p>}
                        </div>
                    </Card>
                );
            };
            
            const SettingsView = () => (
                <Card>
                    <h2 className="text-xl font-bold mb-4 text-blue-400">Configurar Contrato</h2>
                    <p className="text-sm text-slate-400 mb-2">
                        Edite o texto padrão do contrato. Use as variáveis: {'{{NOME}}'}, {'{{CPF}}'}, {'{{DESTINO}}'}, {'{{ORIGEM}}'}, {'{{DATA_IDA}}'}, {'{{DATA_VOLTA}}'}, {'{{VALOR_TOTAL}}'}, {'{{SINAL}}'}, {'{{CONTRATO_ID}}'}.
                    </p>
                    <textarea 
                        className="w-full h-64 p-4 bg-slate-900 border border-slate-600 text-slate-200 rounded font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        value={contractTemplate}
                        onChange={(e) => setContractTemplate(e.target.value)}
                    />
                </Card>
            );

            // HOOK ANTIGO FOI REMOVIDO DAQUI
            // O useEffect que chamava window.lucide.createIcons() foi movido para o topo do componente App

            return (
                <div className="flex min-h-screen bg-[#0f172a]">
                    <Sidebar />
                    <div className="flex-1 ml-64 p-8">
                        <div className="mb-8 flex justify-between items-center border-b border-slate-800 pb-4">
                            <h1 className="text-3xl font-bold text-white tracking-tight capitalize">
                                {view === 'new_contract' ? 'Novo Contrato' : 
                                 view === 'contracts' ? 'Listagem de Contratos' :
                                 view === 'finance' ? 'Financeiro' :
                                 view === 'calendar' ? 'Calendário' :
                                 view === 'settings' ? 'Configurações' : 'Painel de Controle'}
                            </h1>
                            <div className="text-sm text-slate-400 bg-slate-800 px-3 py-1 rounded-full border border-slate-700 flex items-center gap-2">
                                <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                                {user.email}
                            </div>
                        </div>

                        {msg.text && (
                             <div className={`mb-4 p-4 rounded text-white shadow-xl fixed top-5 right-5 z-50 flex items-center gap-2 animate-bounce-in ${msg.type === 'error' ? 'bg-red-600' : 'bg-emerald-600'}`}>
                                <span>{msg.text}</span>
                             </div>
                        )}

                        {view === 'dashboard' && <DashboardView />}
                        {view === 'new_contract' && <NewContractView />}
                        {view === 'contracts' && <ContractsView />}
                        {view === 'finance' && <FinanceView />}
                        {view === 'calendar' && <CalendarView />}
                        {view === 'settings' && <SettingsView />}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
